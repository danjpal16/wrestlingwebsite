<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Side Bar Navigation</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <!-- BOX ICONS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="/css/ps.css" />
</head>

<body>
    <!-- Side-Nav -->
    <div class="side-navbar active-nav justify-content-between flex-wrap flex-column" id="sidebar">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <!-- Responsive image with custom styling -->
                <img src="/imgs/mmlogo.png" alt="Logo" class="img-fluid sidebar-logo">
            </div>
        </div>
        <ul class="nav flex-column text-white w-100">
            <a href="index.html">
                <li href="#" class="nav-link">
                    <span class="mx-2">Home</span>
                </li>
            </a>
            <a href="ps.html">
                <li href="#" class="nav-link">
                    <span class="mx-2">Past Seasons</span>
                </li>
            </a>
            <a href="pg.html">
                <li href="#" class="nav-link">
                    <span class="mx-2">Photo Gallery</span>
                </li>
            </a>
            <a href="districts.html">
                <li href="#" class="nav-link">
                    <span class="mx-2">District Winners</span>
                </li>
            </a>
            <a href="rp.html">
                <li href="#" class="nav-link">
                    <span class="mx-2">Region Placers</span>
                </li>
            </a>
            <a href="states.html">
                <li href="#" class="nav-link">
                    <span class="mx-2">State Medalists</span>
                </li>
            </a>
            <a href="100.html">
                <li href="#" class="nav-link">
                    <span class="mx-2">100 Win Club</span>
                </li>
            </a>
            <a href="cs.html">
                <li href="#" class="nav-link">
                    <span class="mx-2">Coaching Staff</span>
                </li>
            </a>
        </ul>
    </div>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">
        <!-- Top Nav -->
        <nav class="navbar top-navbar px-5">
            <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
        </nav>
        <!--End Top Nav -->
    </div>

    <div class="container my-4">
        <div id="photoBooth" class="text-center p-3 rounded shadow-sm mx-auto">
            <h1 class="banner mb-3">Marlboro Wrestling 2020-2025 Seasons</h1>
            <div id="slideShow" class="row justify-content-center">

                <!-- Photo Holder Section -->
                <div class="col-12 col-md-8 photoHolder mb-3">
                    <img class="thumbnail img-fluid" id="photo"
                        src="https://via.placeholder.com/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image" />
                </div>

                <!-- More Indicator and Navigation Controls -->
                <div class="col-12 text-center my-2">
                    <img class="moreIndicator rot90 img-fluid" src="imgs/more.png" alt="More Content" />
                </div>
                <div id="nav" class="col-12 d-flex justify-content-between">
                    <img id="prevPhoto" class="rot180 img-fluid" src="imgs/arrow.png" alt="Previous Photo" />
                    <img id="nextPhoto" class="img-fluid" src="imgs/arrow.png" alt="Next Photo" />
                </div>

                <!-- Photo Details Section -->
                <div class="col-12 details mt-3 p-2">
                    <p class="name">Record: </p>
                    <p class="rank">Rank: </p>
                    <p class="rating">Rating: </p>html/
                    <p class="airtime">Air Time: </p>
                    <p class="description">Description: </p>
                </div>
            </div>
        </div>
    </div>




    <!-- bootstrap js -->
    <script src="java/ps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
